<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Employee Info</title>
</head>
<body>
  <form action="/getEmployeeInfo" method="post">
    <label for="companyUrl">LinkedIn Company URL:</label>
    <input type="text" id="companyUrl" name="companyUrl" required>
    <br>
    <label for="jobTitleKeywords">Job Title Keywords (Regex):</label>
    <input type="text" id="jobTitleKeywords" name="jobTitleKeywords" required>
    <br>
    <button type="submit">Get Employee Info</button>
  </form>
</body>
</html>
